<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
     <div class="row">
         <div class="col-md-6">
             <div class="half-wide-pin">
                 <input class="form-control" id="pin" type="text">
                 <button class="generate-pin" id="create-pin">Generate PIN</button>
             </div>
         </div>
         <div class="col-md-6">
             <div class="half-wide-input">
                 <input class="form-control" id="input-pin" type="text">
                 <div class="numbers">
                     <div class="calc-body">
                        <div class="calc-button-row">

                            <div class="button" onclick = "number(7)">7</div>
                            <div class="button" onclick = "number(8)">8</div>
                            <div class="button" onclick = "number(9)">9</div>
                          </div>

                          <div class="calc-button-row">
                              <div class="button" onclick="number(4)">4</div>
                              <div class="button" onclick="number(5)">5</div>
                              <div class="button" onclick="number(6)">6</div>
                          </div>

                          <div class="calc-button-row">
                            <div class="button" onclick="number(1)">1</div>
                            <div class="button" onclick="number(2)">2</div>
                            <div class="button" onclick="number(3)">3</div>
                        </div>
                     </div>
                 </div>

             </div>
         </div>
     </div>
 </div>
    






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
